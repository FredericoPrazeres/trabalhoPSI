<h1>Minha Wishlist</h1>
<div *ngIf="currentUser?.name === user?.name">
  <h2>Adicionar item Ã  wishlist</h2>
  <form (ngSubmit)="onSubmit()">
    <div>
      <label for="name">Nome do item:</label>
      <input name="name" required #itemName />
    </div>
  </form>
</div>
<ul>
  <li *ngFor="let item of items">{{ item.name }}</li>
</ul>
<div class="button">
  <button (click)="dashboard()">Dashboard</button>
</div>
