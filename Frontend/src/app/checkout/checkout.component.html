<h1>Por favor insira os seguintes dados:</h1>

<form [formGroup]="checkoutForm">
  <div>
    <label>Morada:</label>
    <input type="text" formControlName="address" required>
  </div>
  <div>
    <label>NIF:</label>
    <input type="text" formControlName="nif" required>
    <div *ngIf="checkoutForm.get('nif')?.invalid">O NIF é obrigatório.</div>
  </div>
</form>

<div class="payment-dialog" #paymentDialog>
  <h1>Selecione o método de pagamento</h1>
  <button (click)="openMbway()">MBWay</button>
  <button (click)="openCredit()">Cartao de credito</button>
</div>


<div id="mbway-form" style="display: none;">
  <h3>Insira o número de telefone</h3>
  <input type="text" id="phone-number">
</div>


<div id="credit-form" style="display: none;">
  <h2>Insira os dados do cartão</h2>
  <div>
    <label>Número do cartão:</label>
    <input type="text" id="card-number">
  </div>
  <div>
    <label>Validade:</label>
    <input type="text" id="expiration-date" formControlName="expirationDate">
    </div>
  <div>
    <label>CCV:</label>
    <input type="text" id="ccv">
  </div>
</div>

<button (click)="checkout()">Finalizar Compra</button>

<div *ngIf="isSuccessful">Compra bem-sucedida!</div>
<div *ngIf="!isSuccessful">Compra falhou.</div>


<div class="button">
  <button (click)="dashboard()">Dashboard</button>
</div>
